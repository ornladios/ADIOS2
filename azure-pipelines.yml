trigger:
- master
- release*

pr:
  autoCancel: true
  branches:
    include:
    - master
    - release*

jobs:
- job: windows
  timeoutInMinutes: 90
  strategy:
    matrix:
      win2016_vs2017:
        hostImage: vs2017-win2016
      win2016_vs2017_msmpi_ninja:
        hostImage: vs2017-win2016
      win2019_vs2019_ninja:
        hostImage: windows-2019
      win2019_vs2019_msmpi:
        hostImage: windows-2019

  pool:
    vmImage: $[ variables['hostImage'] ]

  steps:
    - powershell: scripts/ci/azure/windows-setup.ps1
      name: Setup
    - bash: scripts/ci/azure/run.sh update
      name: Update
    - bash: scripts/ci/azure/run.sh configure
      name: Configure
    - bash: scripts/ci/azure/run.sh build
      name: Build
    - bash: scripts/ci/azure/run.sh test
      name: Test

- job: macos
  timeoutInMinutes: 90
  strategy:
    matrix:
      macos1013_xcode941_make:
        hostImage: 'macOS-10.13'
      macos1013_xcode941_openmpi_ninja:
        hostImage: 'macOS-10.13'
      macos1014_xcode104_ninja:
        hostImage: 'macOS-10.14'
      macos1014_xcode104_openmpi_make:
        hostImage: 'macOS-10.14'
  pool:
    vmImage: $[ variables['hostImage'] ]
  steps:
    - bash: scripts/ci/azure/macos-setup.sh
      name: Setup
    - bash: scripts/ci/azure/run.sh update
      name: Update
    - bash: scripts/ci/azure/run.sh configure
      name: Configure
    - bash: scripts/ci/azure/run.sh build
      name: Build
    - bash: scripts/ci/azure/run.sh test
      name: Test

