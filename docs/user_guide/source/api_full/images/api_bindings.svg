  <title>blockdiag</title>
  <desc>blockdiag {
   default_fontsize = 22;
   default_shape = roundedbox;
   default_linecolor = blue;

   "ADIOS2" -&gt; "C++11", C, Python;
   C -&gt; Fortran, Matlab;

   "ADIOS2"[width = 200, height = 60]

   group{
      label = "C++11 Library"
      color = orange

      "ADIOS2";
   }

   group{
      label = "Language bindings APIs"
      color = yellow

      "C++11", C, Python, Fortran, Matlab;
   }
}
</desc>
